<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app/css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculatorContainer">
            <div id="calculator">
                <div id="displayContainer">
                    <div id="displayArea">
                        <div id = "display"></div>
                    </div>
                </div>
                <div class="button" id="clear">AC</div>
                <div class="button" id="plusminus">&plus;/&minus;</div>
                <div class="button" id="percentage">&percnt;</div>
                <div class="button operator" id="divide">&#247;</div>
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="button operator" id="multiply">&times;</div>
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button operator" id="minus">&minus;</div>
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button operator" id="plus">&plus;</div>
                <div class="button" id="zero">0</div>
                <div class="button" id="decimal">&period;</div>
                <div class="button operator" id="equals">&equals;</div>
            </div>
            <div id="home">
            </div>
        </div>
    </div>
    <script src="app/js/scripts.js"></script>
    <script src="app/js/fitty.min.js"></script>
    <script>
        
        fitty('#display', {
            minSize: 12,
            maxSize: 120,
        });
    </script>
</body>
</html>
